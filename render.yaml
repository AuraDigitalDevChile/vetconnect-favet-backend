services:
  - type: web
    name: vetconnect-favet-backend
    runtime: node
    repo: https://github.com/AuraDigitalDevChile/vetconnect-favet-backend
    branch: master
    rootDir: .
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: http://localhost:8080,http://localhost:5173,http://localhost:3000,https://vetconnect-favet-demo.pages.dev
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: RATE_LIMIT_REQUESTS
        value: 100
      - key: RATE_LIMIT_WINDOW_MS
        value: 60000
    healthCheckPath: /health
    autoDeploy: true
