# Docker Compose para Desarrollo Local - Vetlify Backend
# Para usar Railway en producción, este archivo es solo para desarrollo

version: '3.8'

services:
  # PostgreSQL para desarrollo local (opcional si usas Railway en dev)
  postgres:
    image: postgres:15-alpine
    container_name: vetlify-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: vetlify
      POSTGRES_PASSWORD: vetlify_dev_2024
      POSTGRES_DB: vetlify_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vetlify"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para caché (opcional, se agregará en Fase 4)
  redis:
    image: redis:7-alpine
    container_name: vetlify-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Adminer para gestión de BD (opcional)
  adminer:
    image: adminer:latest
    container_name: vetlify-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: vetlify-network
